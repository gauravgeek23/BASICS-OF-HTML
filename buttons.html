<style>
  .subscribe-button{
    background-color: rgb(220, 15, 15);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px ;
    padding-right: 16px;
    padding-left: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    transition: opacity .2s;
    vertical-align: top;
  }

  .subscribe-button:hover{
    opacity: .8;
  }
  
  .subscribe-button:active{
    opacity: .6;
  }

  .join-button:hover{
    background-color: #0651B9;
    color: white;
    border: none;
  }

  .join-button:active{
    opacity: 0.7;
  }

  .join-button{
    background-color: rgb(255, 255, 255);
    border-radius: 2px;
    color: rgb(37, 101, 157);
    padding-top: 9px;
    padding-bottom: 9px ;
    padding-right: 16px;
    padding-left: 16px;
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(37, 101, 157);
    height: 36px;
    width: 80px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color .2s,
    color .2s;
    vertical-align: top;
  }

  .tweet-button{
    background-color:#1b90da;
    color: white;
    height: 36px;
    width: 80px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow, .2s;
    vertical-align: top;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
